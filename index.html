<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeJam</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="main-wrap">
            <div class="ancients-list">
                <div class="ancient-first"></div>
                <div class="ancient-second"></div>
                <div class="ancient-thirty"></div>
                <div class="ancient-forty"></div>
            </div>
            <div class="wrap-dif-desk">
                <div class="difficult">
                    <span class="difficult-item lite">ЛЕГКИЙ</span>
                    <span class="difficult-item middle">СРЕДНИЙ</span>
                    <span class="difficult-item hard">СЛОЖНЫЙ</span>
                </div>
                <div class="desk">
                    <div class="desk_btn">ЗАМЕШАТЬ КОЛОДУ</div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js" type="module"></script>

</html>
