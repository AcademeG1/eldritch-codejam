<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeJam</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="main-wrap">
            <div class="ancients-list">
                <div class="ancient-first"></div>
                <div class="ancient-second"></div>
                <div class="ancient-thirty"></div>
                <div class="ancient-forty"></div>
            </div>
            <div class="wrap-dif-desk">
                <div class="difficult">
                    <span class="difficult-item lite">ЛЕГКИЙ</span>
                    <span class="difficult-item middle">СРЕДНИЙ</span>
                    <span class="difficult-item hard">СЛОЖНЫЙ</span>
                </div>
                <div class="desk">
                    <div class="desk_btn">ЗАМЕШАТЬ КОЛОДУ</div>
                    <div class="desk-tracker desk-js">
                        <div class="dv1">
                            <h3>Первая стадия</h3>
                            <span class="item-desk greenOne">0</span>
                            <span class="item-desk brownOne">0</span>
                            <span class="item-desk blueOne">0</span>
                        </div>
                        <div class="dv2">
                            <h3>Вторая стадия</h3>
                            <span class="item-desk greenTwo">0</span>
                            <span class="item-desk brownTwo">0</span>
                            <span class="item-desk blueTwo">0</span>
                        </div>
                        <div class="dv3">
                            <h3>Третья стадия</h3>
                            <span class="item-desk greenThree">0</span>
                            <span class="item-desk brownThree">0</span>
                            <span class="item-desk blueThree">0</span>
                        </div>
                    </div>
                    <div class="desk-all desk-js"></div>
                    <div class="desk-card desk-js"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js" type="module"></script>
</body>
</html>
